<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.7); }
        }
        .pulse-glow { animation: pulse-glow 2s infinite; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        
        .glass-effect {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        .touch-target {
            min-height: 44px;
            min-width: 44px;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 overflow-hidden">
        <!-- Header -->
        <div class="glass-effect bg-white/15 px-3 py-5 flex items-center justify-between transition-all duration-300">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-white/25 rounded-md flex items-center justify-center transition-all duration-300">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-white font-semibold text-base transition-all duration-300">Drive Downloads</h1>
                    
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="p-3 pb-20 overflow-y-auto max-h-screen">
            <!-- Album Art Section -->
            <div class="mb-4 flex justify-center">
                <div class="relative cursor-pointer" @click="toggleAlbumAnimation">
                    <div class="w-32 h-32 bg-gradient-to-br from-blue-600 to-blue-800 rounded-xl shadow-xl flex items-center justify-center overflow-hidden transition-all duration-500 transform"
                         :class="{ 'float': isAlbumAnimated, 'scale-105 rotate-2': isAlbumAnimated }">
                        <div class="text-center p-3">
                            <div class="text-white font-bold text-sm mb-1 transition-all duration-300"
                                 :class="{ 'text-blue-300': isAlbumAnimated }">MATERIALES</div>
                            <div class="text-blue-300 font-bold text-lg mb-1 transition-all duration-300"
                                 :class="{ 'pulse-glow': isAlbumAnimated }">2026</div>
                            <div class="text-white text-xs">Download Center</div>
                            <div class="mt-1 w-8 h-8 bg-blue-400 rounded-full mx-auto flex items-center justify-center transition-all duration-300"
                                 :class="{ 'animate-bounce': isAlbumAnimated }">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="absolute -bottom-1 -right-1 w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center shadow-md">
                        <span class="text-white font-bold text-xs">üìö</span>
                    </div>
                </div>
            </div>

            <!-- Files List -->
            <div class="space-y-1 max-w-sm mx-auto w-full">
                <a v-for="file in files" :key="file.id"
                   :href="file.driveUrl" 
                   target="_blank"
                   class="relative flex items-center gap-3 p-2 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] overflow-hidden bg-white/15 hover:bg-white/25 block no-underline">
                    
                    <div :class="file.color" 
                         class="w-10 h-10 rounded-lg flex items-center justify-center text-white text-base shadow-sm transition-all duration-300">
                        <span>{{ file.icon }}</span>
                    </div>
                    
                    <div class="flex-1 min-w-0">
                        <div class="text-white font-medium text-sm transition-all duration-300 truncate">
                            {{ file.name }}
                        </div>
                        <div class="text-white/70 text-xs capitalize flex items-center gap-2">
                            {{ file.type }} ‚Ä¢ {{ file.size }}
                            <span v-if="file.isNew" 
                                  class="bg-blue-500 text-white text-xs px-1 py-0.5 rounded-full animate-pulse">
                                Nuevo
                            </span>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <!-- Indicador visual de enlace -->
                        <div class="p-1.5 rounded-full bg-blue-500/30 hover:bg-blue-500/50 transition-all duration-300">
                            <svg class="w-4 h-4 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 glass-effect bg-white/10 border-t border-white/20 safe-area-pb">
            <div class="flex items-center justify-around py-2">
                <a v-for="(tab, index) in bottomTabs" :key="index"
                   :href="tab.href"
                   :target="tab.target || '_self'"
                   @click="setActiveTab(index, $event)"
                   class="touch-target flex flex-col items-center gap-0.5 p-1 transition-all duration-300 transform active:scale-95 no-underline"
                   :class="{ 
                       'scale-110 text-blue-300 bg-white/10 rounded-lg': activeTab === index, 
                       'hover:scale-105 hover:bg-white/5 rounded-lg': activeTab !== index 
                   }">
                    <div :class="tab.bgColor" 
                         class="w-5 h-5 rounded flex items-center justify-center transition-all duration-300"
                         :class="{ 
                             'animate-pulse shadow-lg ring-2 ring-white/30': activeTab === index,
                             'shadow-sm': activeTab !== index 
                         }">
                        <span class="text-white text-xs font-bold" v-html="tab.icon"></span>
                    </div>
                    <span class="text-xs transition-all duration-300"
                          :class="{ 
                              'font-bold text-blue-200 drop-shadow-sm': activeTab === index,
                              'text-white/80 font-medium': activeTab !== index 
                          }">
                        {{ tab.label }}
                    </span>
                </a>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div v-if="showToast" 
             class="fixed top-16 left-2 right-2 bg-blue-500 text-white px-3 py-2 rounded-lg shadow-lg transition-all duration-300 transform z-50"
             :class="{ 'translate-y-0 opacity-100': showToast, '-translate-y-full opacity-0': !showToast }">
            <div class="text-center text-sm font-medium">{{ toastMessage }}</div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    isAlbumAnimated: false,
                    activeTab: 0,
                    showToast: false,
                    toastMessage: '',
                    files: [
                        { id: 1, name: '√Ålgebra', type: 'Insumos Digitales', icon: 'üéµ', color: 'bg-purple-500', size: '2025', isNew: false, driveUrl: 'https://drive.google.com/drive/folders/13pBHn3sEeMZq58swUDp11ovudXPAfHwk?usp=sharing' },
                        { id: 2, name: 'Aritm√©tica', type: 'Insumos Digitales', icon: 'üî¢', color: 'bg-red-500', size: '2025', isNew: false, driveUrl: 'https://drive.google.com/drive/folders/1nW7MbK57Bt2cP31i_aOyIcgWvnyUf7uY?usp=sharing' },
                        { id: 3, name: 'Geometr√≠a', type: 'Insumos Digitales', icon: 'üìê', color: 'bg-yellow-500', size: '2025', isNew: false, driveUrl: 'https://drive.google.com/drive/folders/1JY4YDJHgRaWGUQ-aAgZBfEK_an1vy8uv?usp=sharing' },
                        { id: 4, name: 'Trigonometr√≠a', type: 'Insumos Digitales', icon: 'üìä', color: 'bg-pink-500', size: '2025', isNew: false, driveUrl: 'https://drive.google.com/file/d/1pL4M7sQ2vE9wR6yT5uI8oL4M7sQ2vE9w/view' },
                        { id: 5, name: 'Raz. Matem√°tico', type: 'Insumos Digitales', icon: 'üß†', color: 'bg-orange-500', size: '2025', isNew: false, driveUrl: 'https://drive.google.com/drive/folders/1Xt7o4YylxTbIrMWMM62i2VtEv9X8Yzni?usp=sharing' },
                        { id: 6, name: 'F√≠sica', type: 'Insumos Digitales', icon: '‚öõÔ∏è', color: 'bg-gray-700', size: '2025', isNew: false, driveUrl: 'https://drive.google.com/drive/folders/1pai9jgy6zOogrgbWRgcIra4p43tS2V2D?usp=sharing' },
                        { id: 7, name: 'Qu√≠mica', type: 'Insumos Digitales', icon: '‚öóÔ∏è', color: 'bg-purple-600', size: '2025', isNew: false, driveUrl: 'https://drive.google.com/drive/folders/1j52_lwrssXjl4pBLANrOM6rIvStyHPtv?usp=sharing' },
                        { id: 8, name: 'Lenguaje', type: 'Insumos Digitales', icon: 'üìö', color: 'bg-blue-500', size: '2025', isNew: false, driveUrl: 'https://drive.google.com/drive/folders/1fEM5c8XTXZ5n1jY9rZnmGmdPMOPWCW69?usp=sharing' },
                        { id: 9, name: 'Raz. Verbal', type: 'Insumos Digitales', icon: 'üí≠', color: 'bg-orange-500', size: '2025', isNew: false, driveUrl: 'https://drive.google.com/drive/folders/1lDFc0mSvIkjiS81-YoY5uavQRqgCG_uU?usp=sharing' }
                    ],
                    bottomTabs: [
                        { 
                            icon: '‚ô™', 
                            label: 'Home', 
                            bgColor: 'bg-red-400',
                            href: 'index.html',
                            target: '_self'
                        },
                        { 
                            icon: '‚¨á', 
                            label: 'Materiales 2026', 
                            bgColor: 'bg-blue-400',
                            href: 'materials.html',
                            target: '_self'
                        },
                        { 
                            icon: 'üñº', 
                            label: 'Indicaciones', 
                            bgColor: 'bg-blue-400',
                            href: 'indicaciones.html',
                            target: '_self'
                        },
                        { 
                            icon: '‚ñ°‚ñ°', 
                            label: 'Plan Acad√©mico', 
                            bgColor: 'bg-gray-600',
                            href: 'plan.html',
                            target: '_self'
                        },
                        { 
                            icon: '‚òÖ', 
                            label: 'Cronograma', 
                            bgColor: 'bg-yellow-500',
                            href: 'cronograma.html',
                            target: '_self'
                        }
                    ]
                }
            },
            methods: {
                toggleAlbumAnimation() {
                    this.isAlbumAnimated = !this.isAlbumAnimated;
                    setTimeout(() => this.isAlbumAnimated = false, 3000);
                },
                
                setActiveTab(index, event) {
                    this.activeTab = index;
                    const tabName = this.bottomTabs[index].label;
                    
                    // Mostrar mensaje antes de navegar
                    this.showToastMessage(`üìç Navegando a ${tabName}`);
                    
                    // Permitir que la navegaci√≥n natural del enlace ocurra
                    // No usar preventDefault() para que el enlace funcione
                },
                
                showToastMessage(message) {
                    this.toastMessage = message;
                    this.showToast = true;
                    setTimeout(() => this.showToast = false, 2500);
                }
            },
            
            mounted() {
                setTimeout(() => {
                    this.showToastMessage('üìö Centro de enlaces listo');
                }, 500);
            }
        }).mount('#app');
    </script>
</body>
</html>
